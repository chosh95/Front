<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>예약 접수</title>
	<style>
		ul {
			list-style:none;
		}
		li {
			line-height:50px;
		}
		label {
			width:60px;
			float:left;
		}
	</style>
</head>
<body>
	<h1>예약 정보</h1>
	<ul>
		<li>
			<label for="userid">이름</label>
			<input type="text" id="userid"> 
		</li>
		<li>
			<label for="tel1">휴대폰</label>
			<input type="tel" id="tel1">
		</li>
		<li>
			<label for="email">이메일</label>
			<input type="email" id="email">
		</li>
		<li>
			<input id="sub" type="submit" value="예약하기">	
		</li>
	</ul>
</body>
</html>
