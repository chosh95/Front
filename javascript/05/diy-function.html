<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">	
	<title>직접 만들어 보는 함수</title>
</head>
<body>
	<script>
		function add(a, b){
			var sum = a + b;
			return sum;
		}	
		var num1 = parseInt(prompt("put number 1 :"));
		var num2 = parseInt(prompt("put number 2 :"));
		var result = add(num1, num2);
		alert(result);
	</script>
</body>
</html>
