<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>3의 배수인지 확인</title>
	<link rel="stylesheet" href="css/multi3.css">
</head>
<body>
	<div id="result"></div>
	<script>
		var num = prompt("숫자를 입력하세요");
		var displayArea = document.querySelector('#result');
		if(num==null){
			alert("입력이 취소되었습니다.");
		}
		else{
			if(num%3==0) displayArea.innerHTML = num + "은(는) 3의 배수입니다.";
			else displayArea.innerHTML = num +"은(는) 3의 배수가 아닙니다."
		}
	</script>
</body>
</html>
