<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>팩토리얼 계산하기</title>
	<link rel="stylesheet" href="css/factorial.css">
</head>
<body>
	<script>
		var num = prompt("put number : ");
		var res = 1;
		while(num>=1){
			document.write(num + " " + res + "<br>");
			res *= num;
			num--;
		}
		documen.write(num + "!= " + res);
	</script>
</body>
</html>
